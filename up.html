<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Up</title>
  </head>
  <body style="text-align: center">
    <canvas id="unity-canvas" width=600 height=800 style="width: 600px; height: 800px; background: #231F20"></canvas>
	<script>
		const h = Math.max(document.documentElement.clientHeight || 0, window.innerHeight || 0) * 19/20;
		const w = Math.max(document.documentElement.clientWidth || 0, window.innerWidth || 0) * 19/20;
		if(h > 4/3 * w) {
			h = 4/3 * w;
		} else {
			w = 3/4 * h;
		}
		document.getElementById("unity-canvas").style = "width: " + w + "px; height: " + h + "px; background: #231F20";
	</script>
    <script src="Build/Build.loader.js"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/Build.data.unityweb",
        frameworkUrl: "Build/Build.framework.js.unityweb",
        codeUrl: "Build/Build.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Bob Joe",
        productName: "Up",
        productVersion: "1.0",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
  </body>
</html>
